# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hakxcore

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_1f6d351c116e4b6eb57ef04aca3d0cc2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2c2bf9aa531349dd8b3a2d32aaca19c5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1f6d351c116e4b6eb57ef04aca3d0cc2 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hakxcore'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_78036df3c11d4d74aa2f4a5acba94196 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1f6d351c116e4b6eb57ef04aca3d0cc2 }}/appsvc/staticsite:${{ github.sha }}'